<!DOCTYPE html> 
<html>
<head>          
    <title>PWA Fênix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="manifest" href="./js/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fenixclient.servicesdigital.com.br/css/chatfenix.css">
    <script src="https://cdn.fenixdigital.services/client/sdk/fenix-client-sdk-1.0.0.min.js"></script>

    <style>
        .container {
            width: 80vw;
            margin-top: 65px;
            height: calc( 100vh - 65px );
            margin: 0 auto;
            padding: 20px 0;
        }

        .fenix-input {
            width: 100%;
            height: 40px;
            border: 1px solid #cecece;
            border-radius: 2px;
            margin-bottom: 10px;
            background-color: #fff;
        }

    </style>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">PWA Fênix</span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PWA Fênix</span>
        <nav class="mdl-navigation">
            <button class="mdl-navigation__link" data-action="openChat">Abrir chat</button>
            <button class="mdl-navigation__link" data-action="restartChat">Reiniciar chat</button>
        </nav>
    </div>
    <div class="container">
        <label for="fenix-environment">Escolha o ambiente</label>
        <select id="fenix-environment" class="fenix-input">
            <option>Escolha um ambiente</option>
            <option value="production">Produção</option>
            <option value="homologation">Homologação</option>
        </select>
        <label for="fenix-channel">Escolha o canal</label>
        <select id="fenix-channel" class="fenix-input">
            <option>Escolha um canal</option>
            <option value="chat">Chat</option>
            <option value="sms">Sms</option>
            <option value="email">E-mail</option>
            <option value="video-stream">Stream</option>
        </select>
        <label for="fenix-channel">Hash do credor</label>
        <input type="text" class="fenix-input" id="fenix-creditor" />
        <label for="fenix-channel">Hash da fila</label>
        <input type="text" class="fenix-input" id="fenix-queue" />
        <label for="fenix-channel">Hash do assunto</label>
        <input type="text" class="fenix-input" id="fenix-subject"/>
        <button class="mdl-navigation__link" data-action="openChat">Abrir chat</button>
        <button class="mdl-navigation__link" data-action="restartChat">Reiniciar chat</button>
    </div>
</div>

<script async src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script async src="./js/dist/app.bundle.js"  ></script>
</body>
</html>
